<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meals On Wheel</title>
    <link rel="stylesheet" href="nav-bar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div id="navbar-container"></div>

    <main>
        <div class="register-container">
            <h2>Register Now</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" name="name" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Enter Your Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label for="location">Enter Your Location</label>
                    <input type="text" id="location" name="location" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label for="role">Enter Your Role</label>
                    <select id="role" name="role">
                        <option value="member">Member</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="organization">Organization</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Please Enter your Password</label>
                    <input type="password" id="password" name="password" placeholder=" " required>
                </div>
                <button type="submit" class="register-button">Register Now</button>
            </form>
            <p>Already Have An Account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        // Load navigation
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>

</html>
